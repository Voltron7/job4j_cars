<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Добавление объявления</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jCars</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/posts/list}">Все</a>
                    <a class="nav-item nav-link" th:href="@{/posts/withPhotos}">С фото</a>
                    <a class="nav-item nav-link" th:href="@{/posts/forTheLastDay}">За сегодня</a>
                    <a class="nav-item nav-link active" th:href="@{/posts/create}">Добавить объявление</a>
                </div>
                <div class="d-flex" th:if="${user.login == 'Гость'}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-secondary" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.login != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.login}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="mt-3" th:action="@{/posts/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="brand"><b>Марка</b></label>
                <select class="form-control" id="brand" name="brand.id">
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label"><b>Модель</b></label>
                <input type="text" class="form-control" id="model" name="model" placeholder="Укажите модель машины">
            </div>
            <div class="mb-3">
                <label for="body"><b>Тип кузова</b></label>
                <select class="form-control" id="body" name="body.id">
                    <option th:each="body : ${bodies}" th:value="${body.id}" th:text="${body.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="engine" class="form-label"><b>Двигатель</b></label>
                <input type="text" class="form-control" id="engine" name="name" placeholder="Укажите двигатель машины">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="15" placeholder="Опишите автомобиль"></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label"><b>Цена</b></label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Укажите цену" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label"><b>Телефон</b></label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Укажите номер телефона">
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label"><b>Владелец</b></label>
                <input type="text" class="form-control" id="ownerName" name="ownerName" placeholder="Укажите имя, которое будет отображаться в объявлении">
            </div>
            <div class="mb-3">
                <label for="files"><b>Фото</b></label>
                <input class="form-control form-control-sm w-100" type="file" id="files" name="files" multiple>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
